<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload stylesheet" as="style" href="./style.css">
        <title>Photo Grid</title>
    </head>
    <body>
        <h1 class="title">Photo Grid Gallery</h1>
        <main class="grid">
            <figure class="card card--tall">
                <img src="https://source.unsplash.com/800x600/weekly?water" alt="Random photo" class="card__img">
            </figure>
            <figure class="card">
                <img src="https://source.unsplash.com/800x600/weekly?grass" alt="Random photo" class="card__img">
            </figure>
            <figure class="card">
                <img src="https://source.unsplash.com/800x600/weekly?nature" alt="Random photo" class="card__img">
            </figure>
            <figure class="card card--wide">
                <img src="https://source.unsplash.com/800x600/weekly?house" alt="Random photo" class="card__img">
            </figure>
            <figure class="card">
                <img src="https://source.unsplash.com/800x600/weekly?person" alt="Random photo" class="card__img">
            </figure>
            <figure class="card card--tall">
                <img src="https://source.unsplash.com/800x600/weekly?air" alt="Random photo" class="card__img">
            </figure>
            <figure class="card">
                <img src="https://source.unsplash.com/800x600/weekly?earth" alt="Random photo" class="card__img">
            </figure>
            <figure class="card card--tall">
                <img src="https://source.unsplash.com/800x600/weekly?fruit" alt="Random photo" class="card__img">
            </figure>
            <figure class="card card--wide">
                <img src="https://source.unsplash.com/800x600/weekly?computer" alt="Random photo" class="card__img">
            </figure>
            <figure class="card card--wide">
                <img src="https://source.unsplash.com/800x600/weekly?book" alt="Random photo" class="card__img">
            </figure>
            <figure class="card card--wide">
                <img src="https://source.unsplash.com/800x600/weekly?programming" alt="Random photo" class="card__img">
            </figure>
        </main>
    </body>
</html>
